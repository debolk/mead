<!doctype html>
<html>
<head>
    <title>Mead</title>

    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="stylesheets/application.css">

    <script src="bower_components/zepto/zepto.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="bower_components/handlebars/handlebars.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/oauth.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/application.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <header>
        <h1>Mead</h1>
        <form action="#" method="GET" accept-charset="utf-8">
            <div class="row">
                <input type="search" id="search" placeholder="Zoeken" disabled>
            </div>
            <div class="row">
                <input type="checkbox" name="members_only" value="1" id="members_only" checked>
                Alleen (kandidaat-)leden
            </div>
        </form>
    </header>

    <section>
        <p class="zero">
            Geen resultaten
        </p>
    </section>

    <script id="member-template" type="text/x-handlebars-template">
        <div class="member">
            <h2>{{ name }}</h2>
            <p>
                E-mail: <a href="mailto:{{ email }}">{{ email }}</a>
            </p>
            <p>
                Telefoon: <a href="mailto:{{ mobile }}">{{ mobile }}</a>
            </p>
        </div>
    </script>
</body>
</html>
